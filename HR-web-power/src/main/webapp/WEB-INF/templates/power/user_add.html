<!DOCTYPE html>
<!--suppress ALL-->
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>添加用户</title>
		<link rel="stylesheet"
			href="css/table.css" type="text/css"/>
		<script type="text/javascript" src="javascript/jquery-1.7.2.js"></script>
		<script type="text/javascript"
			src="javascript/jquery.messager.js"></script>
		<script type="text/javascript" src="javascript/user_add.js"></script>
		<script>
			$(function () {
				$.ajax({
					url:'queryrightsAllajax',
					success:function (date) {
						let rights = $("#rights");
						rights.text("");
						for (let i = 0;i<date.length;i++){
							rights.append("<option value='"+date[i].r_id+"'>"+date[i].r_name+"</option>");
						}
					}
				});
			});
		</script>
	</head>
	<body>
		<form method="post" action="adduser">
			<table width="100%">
				<tr>
					<td>
						<font color="black">您正在做的业务是：人力资源--权限管理--添加用户</font>
					</td>
				</tr>
				<tr>
					<td align="right">
						<input type="submit" value="保存" class="BUTTON_STYLE1"/>
						<input type="button" value="返回" class="BUTTON_STYLE1"
							onclick="history.back()">
					</td>
				</tr>
			</table>
			<table width="100%" border="1" cellpadding=3 cellspacing=1
				bordercolorlight=#848284 bordercolordark=#eeeeee
				class="TABLE_STYLE1">
				<tr>
					<td class="TD_STYLE1">用户名称</td>
					<td class="TD_STYLE2">
						<input type="text" id="userName" name="user_name"/>
					</td>
					<td class="TD_STYLE1">用户密码</td>
					<td class="TD_STYLE2">
						<input type="password" id="userPassword" name="user_password"/>
					</td>
				</tr>
				<tr>
					<td class="TD_STYLE1">真实姓名</td>
					<td class="TD_STYLE2">
						<input type="text" id="userTrueName" name="user_true_name"/>
					</td>
					<td class="TD_STYLE1">用户身份</td>
					<td class="TD_STYLE2">
						<select id="rights" name="user_type">
							
								<option value="1">人事专员</option>
							
								<option value="2">人事经理</option>
							
								<option value="3">薪酬专员</option>
							
								<option value="4">薪酬经理</option>
							
								<option value="5">招聘专员</option>
							
								<option value="6">招聘经理</option>
							
								<option value="7">应聘者</option>
							
								<option value="8">系统管理员</option>
							
						</select>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
