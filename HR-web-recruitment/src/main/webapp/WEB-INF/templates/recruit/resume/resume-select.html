		<script type="text/javascript">
function toCheck(id)
{
	document.forms[0].action = document.forms[0].action + "?operate=toCheck&id=" + id;
	document.forms[0].submit();
}
</script>
	 

	<body>
		<form name="humanfileForm" method="post" action="/hr/humanfile.do">
			<table width="100%">
				<tr>
					<td>
						<font color="black">您正在做的业务是：人力资源--招聘管理--简历管理--有效简历查询--详细 </font>
					</td>
				</tr>
			    <tr>
					<td align="right"> 
						<input type="button" value="返回" class="BUTTON_STYLE1" onclick="history.back();">
					</td>
				</tr>
			</table>
						<table width="100%" border="1" cellpadding=0 cellspacing=1
				bordercolorlight=#848284 bordercolordark=#eeeeee
				class="TABLE_STYLE1">
				<tr>
					<td class="TD_STYLE1">
						职位分类
					</td>
					<td class="TD_STYLE2">

						<select name="engageResume.humanMajorKindId" >
							<option
									th:value="${engage_resume.human_major_kind_id}" th:text="${engage_resume.human_major_kind_name}">
								&#36719;&#20214;&#24320;&#21457;
							</option>
						</select>
					</td>
					<td class="TD_STYLE1">
						职位名称
					</td>
					<td class="TD_STYLE2" width="20%">
						<select name="engageResume.majorId">
							<option
									th:value="${engage_resume.human_major_id}" th:text="${engage_resume.human_major_id}">
								&#31243;&#24207;&#21592;
							</option>
						</select>
					</td>
					<td width="11%" class="TD_STYLE1">
						招聘类型
					</td>
					<td class="TD_STYLE2" colspan="2">
						<select name="engageResume.engageType" class="SELECT_STYLE1">
							<option
									th:value="${engage_resume.engage_type}" th:text="${engage_resume.engage_type}">
								&#26657;&#22253;&#25307;&#32856;
							</option>
						</select>
					</td>
					<td rowspan="6">
						&nbsp;

				</tr>

					<td class="TD_STYLE1">
						姓名

							   th:value="${engage_resume.human_name}"
							name="engageResume.humanName" class="INPUT_STYLE2" readonly="readonly"/>
					</td>
					<td class="TD_STYLE1">
						性别
					</td>
					<td class="TD_STYLE2">
						<select name="engageResume.humanName" class="SELECT_STYLE1">
							<option
									th:value="${engage_resume.human_sex}"  th:text="${engage_resume.human_sex}">
								&#30007;
							</option>
						</select>
					</td>
					<td class="TD_STYLE1">
						EMAIL
					</td>
					<td colspan="2" class="TD_STYLE2">
						<input type="text" name="engageResume.humanEmail"
							   th:value="${engage_resume.human_email}"
							class="INPUT_STYLE2" readonly="readonly">
					</td>
				</tr>
				<tr>
					<td class="TD_STYLE1">
						电话
					</td>

						<input type="text" name="engageResume.humanMobilephone"
							   th:value="${engage_resume.human_mobilephone}"
							class="INPUT_STYLE2" readonly="readonly">
					</td>
				</tr>
				<tr>

					</td>
				</tr>

				<tr>
					<td class="TD_STYLE1">
						国籍
					</td>

				</tr>
				<tr>

						民族
					</td>

							<option
									th:value="${engage_resume.human_race}"

							</option>

					</td>
					<td class="TD_STYLE1">

							</option>

					</td>

					</td>
					<td class="TD_STYLE2">

							</option>

					</td>

				</tr>
				<tr>
					<td class="TD_STYLE1">
						教育年限
					</td>
					<td class="TD_STYLE2">

						学历专业
					</td>
					<td class="TD_STYLE2">
						<select name="engageResume.humanEducatedMajor"
							class="SELECT_STYLE1">
							<option
									th:value="${engage_resume.human_educated_major}"

								&#35745;&#31639;&#26426;
							</option>
						</select>
					</td>

					<td class="TD_STYLE1">

				</tr>
				<tr>

					<td class="TD_STYLE1">

					<td class="TD_STYLE1">
						爱好

					<td class="TD_STYLE2">

							<option
									th:value="${engage_resume.human_hobby}"

								&#31726;&#29699;
							</option>

					<td class="TD_STYLE1">

					<td class="TD_STYLE2">

					<td class="TD_STYLE1">
						推荐时间
					</td>
					<td class="TD_STYLE2">
						<input type="text" readonly="readonly" th:value="${engage_resume.regist_time}">
<!--						12-11-25 13:51:18.000-->
					</td>
				</tr>
				<tr>
					<td class="TD_STYLE1">
						个人履历

					<td colspan="7" class="TD_STYLE2">
						<textarea name="engageResume.humanHistoryRecords" rows="4" readonly="readonly"
								  th:value="${engage_resume.human_history_records}"
								  class="TEXTAREA_STYLE1"> &#20010;&#20154;&#23653;&#21382;

				<tr>

					<td colspan="7" class="TD_STYLE2">
						<textarea name="engageResume.remark" rows="4" readonly="readonly"
								  th:value="${engage_resume.remark}"
								  class="TEXTAREA_STYLE1"> &#22791;&#27880;
						
						</textarea>
					</td>
				</tr>
				<tr>
					<td class="TD_STYLE1">
						推荐意见
					</td>
					<td colspan="7" class="TD_STYLE2">
						<textarea name="engageResume.recomandation" rows="4" readonly="readonly"
								  th:value="${engage_resume.recomandation}"
							class="TEXTAREA_STYLE1"> &#25512;&#33616;						
						</textarea>
