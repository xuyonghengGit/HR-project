<!DOCTYPE html>
<!--suppress ALL-->
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="css/table.css"
			type="text/css"></link>
	</head>

	<body>
		 
			<table width="100%">
				<tr>
					<td>
						<font color="black">您正在做的业务是:人力资源--培训管理--调动登记查看</font>
					</td>
				</tr>
				<tr>
					<td align="right">
						<input type="button" class="BUTTON_STYLE1" onclick="javascript:window.history.back();" value="返回">
					</td>
				</tr>
			</table>
		<table width="100%" border="1" cellpadding=0 cellspacing=1
				bordercolorlight=#848284 bordercolordark=#eeeeee
				class="TABLE_STYLE1">
				<tr height="21">
					<td class="TD_STYLE1" width="8%">
						档案编号
					</td>
					<td class="TD_STYLE2" width="10%" >
						<input type="text" th:value="${MC2.human_id}"
							   name="human_id" readonly="readonly" class="INPUT_STYLE2">
					</td>					
					<td class="TD_STYLE1" width="8%" >
						姓名
					</td>					
					<td class="TD_STYLE2" width="10%" >
						<input type="text" th:value="${MC2.human_name}"
							   name="human_name" readonly="readonly"
							   class="INPUT_STYLE2">
					</td>
					<td class="TD_STYLE1" width="8%">						
					</td>
					<td class="TD_STYLE2" width="10%">						
					</td>
					<td class="TD_STYLE1" width="8%">
					</td>
					<td class="TD_STYLE2" width="10%">
					</td>
				</tr>
				<tr>
					<td class="TD_STYLE1" width="8%" >
						原一级机构
					</td>
					<td class="TD_STYLE2" >
						<input type="text" th:value="${MC2.first_kind_name}" name="first_kind_name"
							   value="Ⅰ级结构" readonly="readonly"
							   class="INPUT_STYLE2">
					</td>
					<td class="TD_STYLE1" width="8%">
						<input type="text" th:value="${MC2.second_kind_name}" name="second_kind_name"
							   value="Ⅱ级结构3" readonly="readonly"
							   class="INPUT_STYLE2">
					</td>
					<td class="TD_STYLE2" width="10%" >
						Ⅱ级结构3
					</td>
					<td class="TD_STYLE1" width="8%">
						<input type="text" th:value="${MC2.third_kind_name}" name="third_kind_name"
							   value="" readonly="readonly"
							   class="INPUT_STYLE2">
					</td>
					<td class="TD_STYLE2" width="10%" >
						
					</td>					
					<td class="TD_STYLE1" width="8%">						
					</td>
					<td class="TD_STYLE2" width="10%">						
					</td>
				</tr>

				<tr>
					<td class="TD_STYLE1">
						原职位分类
					</td>
					<td class="TD_STYLE2" >
						<input type="text" th:value="${MC2.major_kind_name}" name="human_major_kind_name"
							   value="软件开发" readonly="readonly"
							   class="INPUT_STYLE2">
					</td>
					<td class="TD_STYLE1" width="12%">
						原职位名称
					</td>
					<td class="TD_STYLE2">
						<input type="text" th:value="${MC2.major_name}" name="hunma_major_name"
							   value="程序员" readonly="readonly"
							   class="INPUT_STYLE2">
					</td>
					<td class="TD_STYLE1">
						原薪酬标准
					</td>
					<td class="TD_STYLE2" >
						<input type="text" th:value="${MC2.salary_standard_name}" name="salary_standard_name"
							   value="经理级别"
							   readonly="readonly"   class="INPUT_STYLE2">
						</td>
					<td class="TD_STYLE1">
						原薪酬总额
					</td>
					<td class="TD_STYLE2"  >
						<input  type="text" th:value="${MC2.salary_sum}" name="salary_sum"
								value="" readonly="readonly"
								class="INPUT_STYLE2">
					</td>
				</tr>				
				<tr>
					<td class="TD_STYLE1" >
						新一级机构名称
					</td>
					<td class="TD_STYLE2" >
						<input type="text" th:value="${MC2.new_first_kind_name}" name="new_first_kind_name"
							   value="Ⅰ级结构" readonly="readonly"
							   class="INPUT_STYLE2">
					</td>
					<td class="TD_STYLE1" width="12%">
						新二级机构名称
					</td>
					<td class="TD_STYLE2" >
						<input type="text" th:value="${MC2.new_second_kind_name}" name="new_second_kind_name"
							   value="Ⅰ级结构" readonly="readonly"
							   class="INPUT_STYLE2">
					</td>
					<td class="TD_STYLE1" width="12%">
						新三级机构名称
					</td>
					<td class="TD_STYLE2">
						<input type="text" th:value="${MC2.new_third_kind_name}" name="new_third_kind_name"
							   value="Ⅰ级结构" readonly="readonly"
							   class="INPUT_STYLE2">
					</td>
					<td class="TD_STYLE1" width="8%">
					</td>
					<td class="TD_STYLE2" width="10%">
					</td>
				</tr>
				<tr>
					<td class="TD_STYLE1">
						新职位分类
					</td>
					<td class="TD_STYLE2">
						<input type="text" th:value="${MC2.new_major_kind_name}" name="new_major_kind_name"
							   value="Ⅰ级结构" readonly="readonly"
							   class="INPUT_STYLE2">
					</td>
					<td class="TD_STYLE1" width="12%">
						新职位名称
					</td>
					<td class="TD_STYLE2">
						<input type="text" th:value="${MC2.new_major_name}" name="new_major_name"
							   value="Ⅰ级结构" readonly="readonly"
							   class="INPUT_STYLE2">
					</td>
					<td class="TD_STYLE1">
						新薪酬标准
					</td>
					<td class="TD_STYLE2">
						<input type="text" th:value="${MC2.salary_standard_name}" name="salary_standard_name"
							   value="Ⅰ级结构" readonly="readonly"
							   class="INPUT_STYLE2">
					</td>
					<td class="TD_STYLE1">
						新薪酬总额
					</td>
					<td class="TD_STYLE2">
						<input type="text"  th:value="${MC2.salary_sum}" name="salary_sum" id="newSalarySum" readonly="readonly"
							   value="0.00" class="INPUT_STYLE2">
					</td>
				</tr>
								
				<tr>
					<td class="TD_STYLE1">
						登记人
					</td>
					<td class="TD_STYLE2">
						<input type="text" name="register" readonly="readonly" value="better_admin"
							   th:value="${MC2.register}"
							   class="INPUT_STYLE2">
					</td>
					<td class="TD_STYLE1">
						登记时间
					</td>
					<td class="TD_STYLE2">
						<input type="text"  th:value="${MC2.regist_time}"name="regist_time" readonly="readonly"
							   class="INPUT_STYLE2">

					</td>
					<td class="TD_STYLE1">
						复核人
					</td>
					<td class="TD_STYLE2">
						<input type="text" name="checker" readonly="readonly" value="better_admin"
							   th:value="${MC2.checker}"
							   class="INPUT_STYLE2">
					</td>
					<td class="TD_STYLE1">
						复核时间
					</td>
					<td class="TD_STYLE2">
						<input type="text" name="check_time" readonly="readonly" th:value="${MC2.check_time}"
							    class="INPUT_STYLE2">
					</td>
				</tr>
				<tr>
					<td class="TD_STYLE1">
						调动原因
					</td>
					<td colspan="7" class="TD_STYLE2">
						<textarea  th:text="${MC2.change_reason}" name="change_reason" rows="6" class="TEXTAREA_STYLE1"></textarea>
					</td>
				</tr>
			</table>
	 
	</body>
</html>
